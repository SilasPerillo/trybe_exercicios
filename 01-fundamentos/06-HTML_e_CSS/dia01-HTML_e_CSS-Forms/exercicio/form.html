<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" method="get">
      <h1 id="title">
        Concorra a uma incrivel viagem, a dos seus sonhos!!!<br />
        Venha com a TrybeTrip!!!
      </h1>
      <fieldset>
        <label for="fullName"> Nome Completo:</label>
        <input
          type="text"
          placeholder="Me conte seu Nome Completo"
          minlength="10"
          maxlength="40"
          name="nome"
          id="fullName"
          required
        /><br />

        <label for="userName">Email:</label>
        <input
          type="email"
          placeholder="Digite seu email aqui"
          minlength="10"
          maxlength="50"
          name="user"
          id="userName"
          required
        /><br />

        <h3>Destino Preferido</h3>

        <label for="dest1">
          <input type="radio" name="destino" id="dest1" />Cidade</label
        >

        <label for="dest2">
          <input type="radio" name="destino" id="dest2" />Campo</label
        >

        <label for="dest3">
          <input type="radio" name="destino" id="dest3" />Praia</label
        >

        <label for="dest4">
          <input type="radio" name="destino" id="dest4" />Montanhas</label
        ><br /><br />

        <label for="textarea-1"
          >Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
          TrybeTrip?<br />

          <textarea
            name="descricao"
            maxlength="500"
            id="textarea-1"
            cols="30"
            rows="10"
          ></textarea>
        </label>

        <h4>Qual a melhor data para realizar sua viagem?</h4>
        <label for="select-date">
          <input
            type="date"
            name="tripDate"
            id="select-date"
            required
          /> </label
        ><br />

        <label for="ofertas"
          ><input
            type="checkbox"
            class="class-check-box"
            name="checkBox2"
            id="ofertas"
          />Gostaria de receber outras incríveis oportunidades oferecidas pela
          Trybe?</label
        ><br />
        <label for="requisicaoImagens"
          ><input
            type="checkbox"
            class="class-check-box"
            name="checkBox2"
            id="requisicaoImagens"
          />Concordo que imagens das minhas férias poderão ser usadas na
          divulgação de concursos futuros. </label
        ><br />
      </fieldset>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
      <button type="button" id="clear-page">Limpar Formulario</button>
      <input type="file" id="imgSend" />
    </form>

    <script src="script.js"></script>
  </body>
</html>
